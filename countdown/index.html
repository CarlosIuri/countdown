<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Contagem Regressiva</title>
</head>

<body>
  <div class="containerGeral">
    <h1>Countdown</h1>
    <div class="comandos">
      <input type="datetime-local" name="data" id="data">
      <button id="btnIniciar">Iniciar</button>
      <button id="btnParar">Parar</button>
    </div>

    <div class="msgSucessoErro">
      <p class=""></p>
    </div>

    <div class="countdown">
      <div class="dias flexItem">
        <h2 for="tempoDias">Dias</h2>
        <p id="tempoDias">00</p>
      </div>

      <div class="horas flexItem">
        <h2 for="tempoHoras">Horas</h2>
        <p id="tempoHoras">00</p>
      </div>

      <div class="minutos flexItem">
        <h2 for="tempoMinutos">Minutos</h2>
        <p id="tempoMinutos">00</p>
      </div>

      <div class="segundos flexItem">
        <h2 for="tempoSegundos">Segundos</h2>
        <p id="tempoSegundos">00</p>            
      </div>

    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>

</html>
